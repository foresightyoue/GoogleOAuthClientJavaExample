sandbox.orcidApiUrl=http://api.sandbox.orcid.org/v${sandbox.orcidMessageSchemaVersion}
sandbox.orcidPubApiUrl=http://pub.sandbox.orcid.org/v${sandbox.orcidMessageSchemaVersion}
sandbox.accessTokenUri=https://api.sandbox.orcid.org/oauth/token
sandbox.clientId=APP-xxxxxxxxxxxxxxxx
sandbox.clientSecret=xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx


#set of PRODUCTION ORCID properties
production.orcidMessageSchemaVersion=1.2
production.orcidPubApiUrl=http://pub.orcid.org/v${production.orcidMessageSchemaVersion}

